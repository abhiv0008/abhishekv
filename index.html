<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
        }

        .welcome {
            margin-top: 20%;
            font-size: 3rem;
            color: #333;
        }

        .enter-link {
            margin-top: 20px;
            display: inline-block;
            font-size: 1.5rem;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .enter-link:hover {
            background-color: #0056b3;
        }

        .new-year-page {
            position: relative;
            height: 100vh;
            background: linear-gradient(to bottom, #000428, #004e92);
            overflow: hidden;
            color: white;
        }

        .new-year-text {
            margin-top: 20%;
            font-size: 3rem;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        .city-lights {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: repeating-linear-gradient(
                45deg,
                #ffcccb,
                #ffcccb 10px,
                #ffb6c1 10px,
                #ffb6c1 20px
            );
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background: yellow;
            border-radius: 50%;
            animation: explode 1s ease-in-out forwards infinite;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(50);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Main Page -->
        <div id="main-page" class="welcome">
            HELLO<br>
            <a href="#" class="enter-link" onclick="askName()">Click here to enter</a>
        </div>

        <!-- Name Input Page -->
        <div id="name-page" style="display: none;">
            <h1>Please enter your name:</h1>
            <input type="text" id="name-input" placeholder="Your Name" />
            <button onclick="showNewYearPage()">OK</button>
        </div>

        <!-- New Year Page -->
        <div id="new-year-page" class="new-year-page" style="display: none;">
            <div id="new-year-text" class="new-year-text">ðŸŽ‰âœ¨ Happy New Year! ðŸŽŠâœ¨ <br> Wishing you a wonderful year ahead, <span id="user-name"></span>!</div>
            <div class="city-lights"></div>
        </div>
    </div>

    <script>
        function askName() {
            document.getElementById('main-page').style.display = 'none';
            document.getElementById('name-page').style.display = 'block';
        }

        function showNewYearPage() {
            const name = document.getElementById('name-input').value;
            if (name) {
                document.getElementById('name-page').style.display = 'none';
                document.getElementById('new-year-page').style.display = 'block';
                document.getElementById('user-name').innerText = name;
                createFireworks();
                setInterval(createFireworks, 1000); // Keep fireworks continuously appearing
            } else {
                alert('Please enter your name.');
            }
        }

        function createFireworks() {
            const newYearPage = document.getElementById('new-year-page');
            for (let i = 0; i < 5; i++) {
                const firework = document.createElement('div');
                firework.classList.add('firework');
                firework.style.left = Math.random() * 100 + '%';
                firework.style.top = Math.random() * 50 + '%';
                newYearPage.appendChild(firework);
                setTimeout(() => firework.remove(), 1000);
            }
        }
    </script>
</body>
</html>
